<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RPS with UI</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>CHOOSE YOUR WEAPON</h1>
    <div class="choice-container">
      <button class="button" id="rock">Rock</button>
      <button class="button" id="paper">Paper</button>
      <button class="button" id="scissors">Scissors</button>
    </div>
    <div class="result-container">
      <p id="player-chose">Player chose:</p>
      <p id="computer-chose">Computer chose:</p>
    </div>
    <p id="result">Result:</p>
    <div class="scoreboard">
      <button class="hidden | play-again | PAbutton" id="play-again">
        Play again
      </button>
    </div>
  </body>
  <script src="javascript.js"></script>
</html>
